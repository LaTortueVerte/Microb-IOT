  <body>
    <h1>Register</h1>
    <form action="register.php" method="post">
      <p class="newsletter-text">Register to get access to the website</p>
      <div class="just-space"></div>
      <input
        class="text"
        type="text"
        name="user"
        id="user"
        placeholder="Nickname"
        required
      />
      <input
        class="text"
        type="password"
        name="pass"
        id="pass"
        placeholder="Password"
        required
      />
      <input
        class="text"
        type="password"
        name="confirmpass"
        id="confirmpass"
        placeholder="Confirm Password"
        required
      />
      <input
        class="text"
        type="email"
        name="email"
        id="email"
        placeholder="Email"
        required
      />
      <input id="register" type="submit" value="Register as New User" />&nbsp;
      &nbsp;
      <input type="reset" value="reset" />
    </form>
    <center>
      <a href="login.html">Already have an account? Login</a>
    </center>
